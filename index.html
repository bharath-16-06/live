<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <style>
            body{
                margin: 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-image: url('GhostofTsushima.jpg');
                background-size: cover;
                background-repeat: no-repeat;
            }

            .container{
                background: transparent;
                padding: 24px 28px;
                border-radius: 10px;
                box-shadow: 0 6px 18px rgba(248, 245, 245, 0.905);
                max-width: 420px;
                width: 90%;
            }

            h1{
                color: rgb(187, 42, 42);
                text-align: center;
                margin-top: 0;
            }

            form{display: flex; flex-direction: column; gap: 8px;}

            label{display: block;}

            input[type="text"], input[type="number"]{
                    padding: 8px 10px;
                    border: 1px solid rgba(255,255,255,0.6);
                    background: transparent;
                    color: #fff;
                    border-radius: 4px;
                    box-sizing: border-box;
                    width: 100%;
            }

            input[type="submit"]{
                padding: 10px 12px;
                border: none;
                background: #d82d44;
                color: white;
                border-radius: 4px;
                cursor: pointer;
                }

                input::placeholder{
                    color: rgba(255,255,255,0.8);
                    opacity: 1;
                }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Registration Form</h1>
            <form>
                <label>Full Name:</label>
                <input type="text">

                <label>Email:</label>
                <input type="text">

                <label>Password:</label>
                <input type="text">

                <label>Phone Number:</label>
                <input type="number">

                <input type="submit" value="submit">
            </form>
        </div>
    </body>
</html>
